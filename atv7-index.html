<table class="tabela-notas">
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>9.5</td>
      </tr>
      <tr>
        <td>Bruno</td>

      </tr>
      <tr>
        <td>Clara</td>
        <td>7.8</td>
      </tr>
    </tbody>
  </table>

  <style>
    /* Remove o espaçamento entre as bordas da tabela */
    .tabela-notas {
      border-collapse: collapse;
      width: 100%; /* Define a largura total da tabela */
    }
    
    /* Estiliza as células do cabeçalho */
    .tabela-notas th {
      background-color: #d3d3d3; /* Define a cor de fundo cinza */
      border: 1px solid #000; /* Adiciona borda preta */
      text-align: center; /* Centraliza o texto */
      padding: 8px; /* Adiciona espaçamento interno */
    }
    
    /* Estiliza as células do corpo da tabela */
    .tabela-notas td {
      border: 1px solid #000; /* Adiciona borda preta */
      text-align: center; /* Centraliza o texto */
      padding: 8px; /* Adiciona espaçamento interno */
    }
    
    /* Adiciona efeito hover às linhas da tabela */
    .tabela-notas tr:hover {
      background-color: #f2f2f2; /* Muda a cor de fundo ao passar o mouse */
    }
    </style>
