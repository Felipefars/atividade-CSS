<style>
    -CSS/style.css */
/* Estiliza a Pokedex */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  color: #333;
  text-align: center;
  padding: 20px;
}

.pokedex {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-width: 400px;
  margin: 0 auto;
}

.pokedex p {
  margin: 10px 0;
}

</style>

<script>
    // Função para buscar dados do Pokémon
async function buscarPokemon(nome) {
  try {
    const resposta = await fetch(`https://pokeapi.co/api/v2/pokemon/${nome}`);
    const dados = await resposta.json();

    // Atualiza os dados na Pokedex
    document.getElementById('peso').textContent = `${dados.weight} kg`;
    document.getElementById('altura').textContent = `${dados.height} m`;
    document.getElementById('habilidades').textContent = dados.abilities
      .map(habilidade => habilidade.ability.name)
      .join(', ');
    document.getElementById('estatisticas').textContent = dados.stats
      .map(stat => `${stat.stat.name}: ${stat.base_stat}`)
      .join(', ');
  } catch (erro) {
    console.error('Erro ao buscar Pokémon:', erro);
  }
}

// Exemplo: Buscar dados do Pokémon "pikachu"
buscarPokemon('pikachu');
</script>
